<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLiSH 2024</title>
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="STYLiSH">
                </a>
            </div>
            <nav class="header-category">
                <div class="header-category-item">
                    <a href="index.html?category=women">女裝</a>
                    <a href="index.html?category=men">男裝</a>
                    <a href="index.html?category=accessories">配件</a>
                </div>
            </nav>
            <div class="header-searchbar">
                <input type="text" placeholder="">
            </div>
            <div class="header-icons">
                <a href="#" class="cart-icon"></a>
                <a href="profile.html" class="profile-icon"></a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="profile-container" style="display: none;">
        </div>
        <form id="login-form" style="display:none">
            <label for="user-login-email">
                <input type="email" placeholder="Email" name="email" id="user-login-email" required>
            </label>
            <label for="user-login-password">
                <input type="password" placeholder="Password" name="password" id="user-login-password" required>
            </label>
            <div class="link">
                <button type="submit" class="login">登入</button>
            </div>
            <hr>
            <div class="link">
                <button type="button" class="register" id="show-register-form" data-bs-toggle="modal"
                    data-bs-target="#registerModal">註冊帳號</button>
            </div>
            <div class="login-message"></div>
        </form>

        <div id="registerModal" class="modal fade" tabindex="-1" aria-labelledby="registerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">註冊帳號</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="user-register-username" class="form-label">使用者名稱</label>
                                <input type="text" class="form-control" name="username" id="user-register-username"
                                    placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="user-register-email" class="form-label">電子郵件(登入用)
                                </label>
                                <input type="email" class="form-control" name="email" id="user-register-email"
                                    placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="user-register-password" class="form-label">密碼</label>
                                <input type="password" class="form-control" name="password" id="user-register-password"
                                    placeholder="Password" required>
                            </div>
                            <div class="link">
                                <button type="submit" class="register">註冊</button>
                            </div>
                            <div class="register-message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="information">
                <a href="#" class="about-us">關於 Stylish</a>
                <a href="#" class="service-term">服務條款</a>
                <a href="#" class="privite-term">隱私政策</a>
                <a href="#" class="contact-us">聯絡我們</a>
                <a href="#" class="faq">FAQ</a>
            </div>
            <div class="social-media-icon">
                <a class="line" href="#">
                    <img src="images/line.png" alt="line icon" />
                </a>
                <a class="twitter" href="#">
                    <img src="images/twitter.png" alt="twitter icon" />
                </a>
                <a class="facebook" href="#">
                    <img src="images/facebook.png" alt="facebook icon" />
                </a>
            </div>
            <p class="copy-right">© 2024. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript/profile.js"></script>
</body>

</html>
