<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLiSH 2024</title>
    <link rel="stylesheet" href="css/thankyou.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="STYLiSH">
                </a>
            </div>
            <nav class="header-category">
                <div class="header-category-item">
                    <a href="index.html?category=women">女裝</a>
                    <a href="index.html?category=men">男裝</a>
                    <a href="index.html?category=accessories">配件</a>
                </div>
            </nav>
            <div class="header-searchbar">
                <input type="text" placeholder="">
            </div>
            <div class="header-icons">
                <a href="#" class="cart-icon"></a>
                <a href="profile.html" class="profile-icon"></a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="thankyou-container">
            <div class="thankyou-message">
                <h1>感謝您的訂購</h1>
                <p>您的訂單編號為 <span id="order-number"></span></p>
                <p>我們將會寄送訂單資訊至您的信箱</p>
            </div>
            <div class="thankyou-button">
                <a href="index.html">回首頁</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="information">
                <a href="#" class="about-us">關於 Stylish</a>
                <a href="#" class="service-term">服務條款</a>
                <a href="#" class="privite-term">隱私政策</a>
                <a href="#" class="contact-us">聯絡我們</a>
                <a href="#" class="faq">FAQ</a>
            </div>
            <div class="social-media-icon">
                <a class="line" href="#">
                    <img src="images/line.png" alt="line icon" />
                </a>
                <a class="twitter" href="#">
                    <img src="images/twitter.png" alt="twitter icon" />
                </a>
                <a class="facebook" href="#">
                    <img src="images/facebook.png" alt="facebook icon" />
                </a>
            </div>
            <p class="copy-right">© 2024. All rights reserved.</p>
        </div>
    </footer>
    <script src="javascript/thankyou.js"></script>
</body>

</html>
